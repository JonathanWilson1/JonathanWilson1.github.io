---
layout: default
---

<header class="post-header d-none d-lg-block">
  <div class="bgimg"></div>
</header>

<br><br>

<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1 class="post-title">{{ page.title }}</h1>
      <br> {{ content }}
      <br>
      {% include callToActionRow.html %}
    </div>

    <div class="col-sm-2 text-center">
      <img src="{{ page.authorImage }}" alt="{{ page.author }}" class="rounded-circle" width="90">

      <br><br>
      <p class="font-weight-light authorText">by {{ page.author }}</p>
      <p class="font-weight-light authorText">{{ page.date | date: '%B %d, %Y' }}</p>

      <hr/>
      <br>
      <p class="font-weight-light authorText">Podcast Alarm</p>
      <p class="font-weight-light authorText">Wake up inspired</p>
      <a target="\_blank" href="https://apps.apple.com/app/podcast-alarm/id1441890371"><img src="/images/apple.svg" alt="Download on the Apple App store" height="45"/></a>
    </div>
  </div>

  <br><br>
  <div class="row">
  {% for post in site.posts offset:1 limit:3 %}
    <div class="col-sm d-flex align-items-stretch">
      {% include blogPostItem.html %}
    </div>
  {% endfor %}
  </div>
  <br><br>
</div>

<!-- In this file to make use of .featuredImage -->
<style type="text/css">
  .bgimg {
    background: url("{{ page.featured-image }}") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 500px;
  }
</style>
