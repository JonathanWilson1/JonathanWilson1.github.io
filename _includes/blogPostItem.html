
<div class="card">
  <div class="card-body">
    <h6 class="card-tag">{{ post.categories }}</h6>
    <a href="{{ post.url }}"><h4 class="card-title">{{ post.title }}</h4></a>
    <h6>By <a class="text-info" href="{{ post.url }}">{{ post.author }}</a></h6>
  </div>
  <a href="{{ post.url }}"><img src="{{ post.featured-image }}" class="card-img" alt="{{ post.featured-image-alt }}"></a>
</div>
