

<div class="card mb-3">
  <div class="row no-gutters">

    <div class="col-md-7">
      <div class="card-body">
        <h6 class="card-tag">{{ post.categories }}</h6>
        <a href="{{ post.url }}"><h3 class="card-title">{{ post.title }}</h3></a>
        <a href="{{ post.url }}"><h5 class="card-body">{{ post.description }}</h5></a>
        <h6>By <a class="text-info" href="{{ post.url }}">{{ post.author }}</a></h6>
      </div>
    </div>

    <div class="col-md-5">
      <a href="{{ post.url }}"><img src="{{ post.featured-image }}" class="half-card-img" alt="{{ post.featured-image-alt }}"></a>
    </div>
  </div>
</div>
